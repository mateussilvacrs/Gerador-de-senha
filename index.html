<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de senhas, gerador password" />
    <title>Gerador de senha</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="logo" src="./assets/logo.png" alt="Gerador de senha logo" />

    <main class="container-input">
      <div class="txt-tamanho">
        <span>Tamanho <span id="valor"> </span> caracteres</span>
      </div>
      <input id="slider" class="slider" type="range" value="10" min="5" max="20"/>

      <button id="button-limpa" class="button-limpa" onclick="limpaSenha()">
        Gerar nova senha
      </button>
      <button id="button-cta" class="button-cta" onclick="generatePassword()">
        Gerar senha
      </button>
      <button id="button-mostra" class="button-mostra" onclick="mostraSenha()">
        Mostrar senha
      </button>
    </main>

    <div
      id="container-password"
      onclick="copyPassword()"
      class="container-password hide"
    >
      <span class="title">Sua senha foi gerada:</span>
      <span id="password" class="password" type="password"></span>
      <span id="tooltip" class="tooltip">Clique na senha para copiar.ğŸ‘†</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
